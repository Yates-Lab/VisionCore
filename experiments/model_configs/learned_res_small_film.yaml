# V1 multidataset model configuration with ResNet convnet and eye position modulation
# This model has shared components (frontend, ResNet, modulator)
# and experiment specific componenets (adapter, readout)
# the MLP behavior modulator is applied to the output of the convnet through a film layer
model_type: v1multi

# Model dimensions
sampling_rate: 240
initial_input_channels: 1 # number of channels in the input data

adapter:
  type: adapter
  params: {grid_size: 35, init_sigma: 1, transform: scale}

frontend:
  type: learnable_temporal
  params: {kernel_size: 16, num_channels: 4, init_type: gaussian_derivatives,
          aa_signal: true,
          causal: true,
          bias: false}

# Convnet configuration - ResNet with ORIGINAL architecture + affine RMSNorm
convnet:
  type: resnet
  params:
    final_activation: none
    channels: [64, 128, 256]
    dim: 3
    checkpointing: false
    block_configs:

      # Stage 0: keep full res, no pooling
      - conv_params:
          type: depthwise
          kernel_size: [1, 9, 9]
          padding:    [1, 1, 1]
          stride:     1
          aa_signal: true
        norm_type: rms
        norm_params:
          affine: false
        act_type: silu
        dropout: 0.1
        pool_params: null

      # Stage 1: 
      - conv_params:
          type: standard
          kernel_size: [1, 3, 3]
          padding:    [1, 1, 1]
          stride:     2
        norm_type: rms
        norm_params:
          affine: true
        act_type: silu
        dropout: 0.1
        pool_params:
          type: se_pool
          stride: 1
          r: 32
          use_soft: false
        
        # Stage 1: 
      - conv_params:
          type: standard
          kernel_size: [1, 3, 3]
          padding:    [1, 1, 1]
          stride:     2
        norm_type: rms
        norm_params:
          affine: true
        act_type: silu
        dropout: 0.1
        pool_params:
          type: se_pool
          stride: 1
          r: 32
          use_soft: false


# Modulator configuration
modulator:
  type: film
  params:
    behavior_dim: 42
    feature_dim: 256  # Number of convnet output channels (matches final ResNet stage)
    encoder_params:
      type: mlp
      dims: [128, 128]  # Hidden layers + output size
      activation: silu
      bias: true
      residual: true
      dropout: 0.1
      last_layer_activation: false

# Recurrent configuration
recurrent:
  type: none
  params: {}

# Readout configuration
readout:
  type: gaussian
  params:
    n_units: 8
    bias: true
    initial_std: 5.0
    initial_mean_scale: 0.1

output_activation: none

regularization:
  - name: readout_sparsity
    type: l1
    lambda: 1.0e-7
    apply_to: ["readouts/features"]
    schedule:
      kind: warmup
      start_epoch: 1
  - name: decay_readout_std
    type: proximal_clamp_positive
    lambda: 1.5  # final max std value
    apply_to: ["readouts/std"]  # matches readouts.X.std_*
    schedule:
      kind: linear_decay
      start_epoch: 0
      end_epoch: 50
      start_lambda: 10.0  # initial max 
  - name: exclude_means_from_wd
    type: l2
    lambda: 0.0  # No penalty, but excludes from weight decay
    apply_to: ["readouts/mean"]
    schedule:
      kind: constant


