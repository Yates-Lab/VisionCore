# Polar-V1 Minimal Configuration
# This configuration implements minimal Polar-V1: spatial processing + summarization only
# No behavior dynamics, no JEPA

model_type: v1multi

# ConvNet: Polar spatial processing (pyramid + quadrature + polar decompose)
convnet:
  type: polar
  params:
    n_pyramid_levels: 4
    n_pairs: 16
    kernel_size: 7

# Modulator: None (no behavior processing)
modulator:
  type: none

# Recurrent: Polar summarization only (no dynamics, no JEPA)
recurrent:
  type: polar
  params:
    dt: 0.004166667  # 1/240 Hz = 4.17ms
    alpha_fast: 0.74
    alpha_slow: 0.95
    base_freq_cpx: 0.15
    use_behavior: false
    use_jepa: false

# Readout: Multi-level Gaussian readout
readout:
  type: polar
  params:
    n_units: 8
    bias: true
    initial_std: 5.0
    initial_mean_scale: 0.1
    # n_units will be set per dataset

# Output activation - use identity (none) for log-space like learned_res_small_gru
output_activation: none
