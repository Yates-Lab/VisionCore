# V1 multidataset model configuration with ResNet convnet and ConvGRU modulation
# This model has shared components (frontend, ResNet, modulator)
# and experiment specific components (adapter, readout)
# The ConvGRU behavior modulator processes features and behavior through a ConvGRU
model_type: v1multi

# Model dimensions
sampling_rate: 240
initial_input_channels: 1 # number of channels in the input data

# Frontend configuration
adapter:
  type: adapter
  params: {grid_size: 51, init_sigma: 1, transform: scale}

frontend:
  type: learnable_temporal
  params: {kernel_size: 16, num_channels: 4, init_type: gaussian_derivatives,
          anti_aliasing: false,
          causal: true, bias: false}

# Convnet configuration - ResNet with per-layer block configs
convnet:
  type: resnet
  params:
    final_activation: none
    channels: [8, 256, 128]
    dim: 3
    checkpointing: false
    block_configs:

      # Stage 0: keep full res, no pooling
      - conv_params:
          type: standard
          kernel_size: [3, 5, 5]
          padding:    [1, 3, 3]
          stride:     2
        norm_type: rms
        act_type: silu
        dropout: 0.0              # <-- leave off
        pool_params: null

      # Stage 1: 
      - conv_params:
          type: standard
          kernel_size: [3, 5, 5]
          padding:    [1, 3, 3]
          stride:     1
        norm_type: rms
        act_type: silu
        dropout: 0.1
        pool_params:
          type: aablur
          stride: 2
          r: 8
          use_soft: true

      # Stage 2: second (final) downsample, then dilation
      - conv_params:
          type: standard
          kernel_size: [3, 3, 3]
          padding:    [2,2,2] 
          dilation:   2           # enlarge RF, keep 13Ã—13 map
          stride: 1
        norm_type: rms
        act_type: silu
        dropout: 0.2
        pool_params:
          type: aablur
          stride: 1
          r: 16
          use_soft: true
          

# Modulator configuration - ConvGRU
modulator:
  type: convgru
  params:
    behavior_dim: 42
    feature_dim: 128  # Number of convnet output channels (matches final ResNet stage)
    hidden_dim: 128   # Match feature_dim for stability
    beh_emb_dim: 32   # Behavior embedding dimension (increased for better capacity)
    kernel_size: 3    # ConvGRU kernel size

# Recurrent configuration
recurrent:
  type: none
  params: {}

# Readout configuration
readout:
  type: gaussian
  params:
    n_units: 8
    bias: true
    initial_std: 5.0
    initial_mean_scale: 0.1

output_activation: none

regularization:
  - name: readout_sparsity
    type: l1
    lambda: 1.0e-7
    apply_to: ["readouts/features"]
    schedule:
      kind: warmup
      start_epoch: 1
  - name: decay_readout_std
    type: proximal_clamp_positive
    lambda: 1.5  # final max std value
    apply_to: ["readouts/std"]  # matches readouts.X.std_*
    schedule:
      kind: linear_decay
      start_epoch: 0
      end_epoch: 50
      start_lambda: 10.0  # initial max 
  - name: exclude_means_from_wd
    type: l2
    lambda: 0.0  # No penalty, but excludes from weight decay
    apply_to: ["readouts/mean"]
    schedule:
      kind: constant

# ConvGRU Modulator specific notes:
# - ConvGRU modulator outputs 128 channels (hidden_dim)
# - hidden_dim=128 matches feature_dim for consistency
# - beh_emb_dim=32 provides good behavior representation capacity
# - No auxiliary loss needed (unlike PC modulator)
# - Processes all timesteps through ConvGRU and outputs final hidden state
