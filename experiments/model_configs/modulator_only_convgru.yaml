# Modulator-only model configuration with ConvGRU modulation
# This model skips all vision processing and uses only behavioral data
# Pipeline: behavior -> ConvGRU modulator -> linear readout
model_type: v1multi

# Model dimensions
sampling_rate: 240
initial_input_channels: 1 # not used in modulator-only mode

# Adapter configuration - skip stimulus processing
adapter:
  type: none
  params: {}

# Frontend configuration - skip stimulus processing  
frontend:
  type: none
  params: {}

# Convnet configuration - skip vision processing
convnet:
  type: none
  params: {}

# Modulator configuration - ConvGRU processes behavior only
modulator:
  type: convgru
  params:
    behavior_dim: 42          # Number of behavioral variables
    feature_dim: 1            # Minimal features (since convnet=none)
    hidden_dim: 64            # ConvGRU hidden dimension
    beh_emb_dim: 16           # Behavior embedding dimension
    kernel_size: 3            # ConvGRU kernel size

# Recurrent configuration - none (modulator handles temporal processing)
recurrent:
  type: none
  params: {}

# Readout configuration - linear (required for modulator-only)
readout:
  type: linear
  params:
    n_units: 8
    bias: true

# Output activation
output_activation: none

# Notes:
# - This model processes only behavioral data through a ConvGRU modulator
# - No visual stimulus processing (adapter, frontend, convnet all set to 'none')
# - Linear readout is required since there are no spatial dimensions
# - The modulator creates temporal dynamics from behavioral data alone
# - Useful for testing pure behavioral models or as a baseline
