# Polar-V1 JEPA-Only Configuration
# This configuration implements Polar-V1 with JEPA self-supervised learning but no behavior dynamics

model_type: v1multi

# ConvNet: Polar spatial processing (pyramid + quadrature + polar decompose)
convnet:
  type: polar
  params:
    n_pyramid_levels: 4
    n_pairs: 16
    kernel_size: 7

# Modulator: None (no behavior processing)
modulator:
  type: none

# Recurrent: Polar JEPA + temporal summarization (no behavior dynamics)
recurrent:
  type: polar
  params:
    dt: 0.004166667  # 1/240 Hz = 4.17ms
    alpha_fast: 0.74
    alpha_slow: 0.95
    base_freq_cpx: 0.15
    proj_dim: 256
    tau: 0.996
    use_behavior: false
    use_jepa: true

# Readout: Multi-level Gaussian readout
readout:
  type: polar
  params:
    # n_units will be set per dataset

# Output activation
output_activation: softplus

# Training parameters
baseline_enabled: false
