server {
    listen 80;
    listen [::]:80;
    
    # Replace with your actual domain name or server IP
    server_name 169.229.228.105;
    
    # Max upload size (adjust as needed for your data/images)
    client_max_body_size 100M;
    
    # Logs
    access_log /var/log/nginx/datayates_access.log;
    error_log /var/log/nginx/datayates_error.log;
    
    # Proxy to FastAPI app
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Future: Static files location (for images, CSS, JS)
    # location /static {
